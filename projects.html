        <script>
          /*var sliderOut = true;
          document.getElementById('side-menu').style.width = '200px';
          var sliderOut;*/
          if(window.matchMedia("(max-width: 568px)").matches){
            sliderOut = false;
            document.getElementById('arrow').setAttribute("transform", "rotate(180, 15, 30)");
            document.getElementById('side-menu').style.marginLeft = '-170px';
          }else{
            sliderOut = true;
            document.getElementById('side-menu').style.marginLeft = 0;
          }
          
          function rotate(){
            if(sliderOut){
              document.getElementById('arrow').setAttribute("transform", "rotate(180, 15, 30)");
              document.getElementById('side-menu').style.marginLeft = '-170px';
              if(window.matchMedia("(max-width: 568px)").matches){
                document.getElementById('projects').style.marginLeft = '10px';
              }else{
                document.getElementById('projects').style.marginLeft = '30px';
              }
              sliderOut = false;
            }else{
              document.getElementById('arrow').setAttribute("transform", "rotate(0)");
              document.getElementById('side-menu').style.marginLeft = 0;
              if(window.matchMedia("(max-width: 568px)").matches){
                document.getElementById('projects').style.marginLeft = '10px';
              }else{
                document.getElementById('projects').style.marginLeft = '200px';
              }
              sliderOut = true;
            }
          }
        </script>
